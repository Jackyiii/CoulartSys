<!doctype html>
<html lang="en">

<head>
    <title>GET VIDEO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/transform.css">
    <link rel="stylesheet" type="text/css" href="bubbly_btn/bubbly.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script async src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <div id="panel_tranform">
        <ul id="transform_angle">
            <li>调整角度</li>
            <li>
                <input type="range" min="0" max="2000" value="2000" step="1" id="range_angle">
            </li>
            <li id="showVal"> 2000px </li>
        </ul>
        <ul id="transform_scale">
            <li>调整大小</li>
            <li>
                <input type="range" min="0" max="4" value="1" step="0.05" id="range_scale">
            </li>
            <li id="showVal_Scale"> 1</li>
        </ul>
        <ul id="transform_position">
            <li>调整位置</li>
            <li>
                <input type="range" min="0" max="500" value="0" step="2" id="range_position">
            </li>
            <li id="showVal_Position">0</li>
        </ul>
        <div id="fini_transform">
            <button class="bubbly-button">完成</button>
            <script type="text/javascript" src="bubbly_btn/bubbly.js"></script>
        </div>
    </div>

    <input id="getMedia" type="button" title="开启摄像头" value="开启摄像头" onclick="getMedia()" />
    <div id="view3d" style="perspective: 2000px;">
        <video id="video" width="100%" height="auto" autoplay="autoplay"></video>
        <div id="container_canvas">
            <canvas id="origin_video"></canvas>
        </div>
    </div>
</body>

</html>
